<!doctype html>
<html>
<head>
    <title>Peek a tab</title>
    <link href="fonts/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.0.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div id="close_msg_overlay">
    <div id="close_msg_container">
        <p id="close_msg">This list will close as you will move your mouse outside it. Continue this behaviour?</p>
        <button id="close_msg_yes">Yes</button>
        <button id="close_msg_no">No</button>

        <p id="close_msg_hint">You can change this behaviour later in options (right click on extension icon for
            options).</p>
    </div>
</div>

<div id="options-header">

</div>

<ul id="tabs-list">

</ul>
</body>
</html>
